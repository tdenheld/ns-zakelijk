usps:
  title: Drie redenen om voor het gemak van de NS&#8209;Business Card te kiezen
  list:
    - img: train-public-transport
      title: Gemak door reizen op rekening
      description: Saldo laden is niet nodig, we brengen de kosten pas aan het einde van de maand in rekening en het bedrag wordt automatisch afgeschreven. Geen omkijken naar dus, je hoeft alleen maar in en uit te checken. Bovendien heb je altijd inzicht in je reiskosten via Mijn NS Zakelijk of de NS-app.
    - img: invoice
      title: Eenvoud door alle kosten op één overzichtelijke maandelijkse BTW&#8209;factuur
      description: Geen administratief gedoe met bonnetjes, of aparte betalingen. De factuur is rechtstreeks in te dienen; hiermee is jouw BTW teruggave in ieder geval compleet/gegarandeerd. Daarnaast is het mogelijk om zakelijk en privé eenvoudig te splitsen.
    - img: bike-shed-account
      title: Efficiënt door direct toegang tot extra deur-tot-deurdiensten
      description: Maak het jezelf makkelijk door verschillende vervoersmiddelen te combineren. Bovendien ontvang je korting op parkeren bij Q-Park P+R, werken/vergaderen bij Regus, of het huren van een Greenwheels auto. Extra voordeel dus.