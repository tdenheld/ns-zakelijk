faq:
  title: Nog niet alles duidelijk?
  collapsible:
    - title: Een gratis NS&#8209;Business Card. Hoe werkt dat?
      content:
        - <p>Een NS&#8209;Business Card bestellen is gratis. Je hebt geen vaste kosten. Gebruik je de kaart niet, dan betaal je ook niet. Pas als je de kaart gebruikt worden de kosten in rekening gebracht op een maandelijkse factuur.</p>

    - title: Wat is het verschil met Flex van NS?
      content:
        - <p>In tegenstelling tot NS Flex is de NS&#8209;Business Card een zakelijke mobiliteitskaart. De NS&#8209;Business Card heeft geen aanschafkosten en een overzichtelijke BTW-factuur.</p>

    - title: Een paar keer per jaar met de trein. Is het dan wel interessant?
      content:
        - <p>De NS&#8209;Business Card is ook interessant wanneer je maar een paar keer per jaar reist. Er zijn namelijk geen vaste kosten aan de kaart verbonden en je betaalt alleen voor de gemaakte reizen. Reis je niet, dan betaal je ook niet.</p>

    - title: Hoe werkt de administratie?
      content:
        - <p>In het online portaal Mijn NS Zakelijk en in de NS app kun je de NS&#8209;Business Card altijd en overal beheren en alle reizen die je hebt gemaakt inzien. Ook kun je daar aanvinken of de gemaakte reis zakelijk of privé was.</p>

    - title: Hoe kan ik gebruik maken van de deur-tot-deur diensten?
      content:
        - <p>Je kunt met de NS&#8209;Business Card gemakkelijk gebruikmaken van al het OV, de OV&#8209;fiets, bewaakte fietsenstallingen en Q-park parkeerplaatsen door in- en uit te checken. Een taxi en Greenwheels auto moet je van te voren reserveren.</p>

    - title: Hoe duurzaam is reizen met de NS&#8209;Business Card eigenlijk?
      content:
        - <p>Hoe duurzaam je reist is afhankelijk van de diensten die je met de NS&#8209;Business Card gebruikt. De NS treinen rijden 100% op groene stroom dus zonder CO2-uitstoot, en ook het gebruik van de OV&#8209;fiets is natuurlijk een duurzame keuze. Als je kiest voor een taxi of Greenwheels auto dan wordt de uitstoot hoger, hoewel er ook groene/ elektrische Greenwheels te huur zijn!</p>

    - title: Hoe weet ik of een abonnement op mijn NS&#8209;Business Card voordeliger is?
      content:
        - <p>Wanneer je buiten de spits kunt reizen, dan kan een NS&#8209;Business Card met Dal abonnement een goede keuze zijn. Vaak heb je de abonnementskosten al na 4 reizen in de dal terugverdiend. Reis je vaak op een bepaald traject? Dan kan het voordelig zijn om een Traject Vrij abonnement op je NS&#8209;Business Card te zetten. Met de abonnementenwijzer kun je bepalen of, en zo ja, welk abonnement het beste bij je past.</p>

    - title: Hoe lang zit ik aan een abonnement vast?
      content:
        - <p>Je kunt eenvoudig maandelijks je abonnement aanpassen. Dit zou voordelig kunnen zijn als je reisgedrag bijvoorbeeld (tijdelijk) verandert.</p>

    - title: Moet ik de NS&#8209;Business Card activeren?
      content:
        - <p>Nee, je hoeft de NS&#8209;Business Card niet te activeren. Je kunt er direct of, als je dit tijdens je bestelling hebt aangegeven, vanaf een specifieke ingangsdatum gebruik van maken. Ook als je gekozen hebt voor een abonnement hoef je niet langs een kaartautomaat.</p>