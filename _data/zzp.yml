usps:
  title: Waarom de <span class="no-wrap">NS&#8209;Business Card</span>?
  list:
    - img: train-public-transport--yellow
      title: Gemakkelijk
      description: Nooit meer saldo laden. Check zorgeloos in en uit. Alle reizen worden maandelijks achteraf in rekening gebracht.
      overlay:
        title: Gemak door reizen op rekening
        content: Saldo laden is niet nodig, we brengen de kosten pas aan het einde van de maand in rekening en het bedrag wordt automatisch afgeschreven. Geen omkijken naar dus, je hoeft alleen maar in en uit te checken, of te reserveren. Bovendien heb je altijd inzicht in je reistransacties via Mijn NS Zakelijk of de NS&#8209;app.

    - img: invoice--yellow
      title: Overzichtelijk
      description: Geen administratief gedoe met bonnetjes. Je BTW-factuur is eenvoudig te splitsen in zakelijk en privé.
      overlay:
        title: Geen gedoe met aparte reisdeclaraties
        content: Met een maandelijkse BTW-factuur ben je af van administratief gedoe met bonnetjes, of aparte betalingen. Via de NS&#8209;app heb je altijd inzicht in de gemaakte reizen en kosten. Daarnaast kun je eenvoudig zakelijk en privé splitsen, of kenmerken aan reizen toevoegen. Daarmee wordt jouw administratie nog simpeler.<br><br>De factuur is rechtstreeks in te dienen; hiermee is de BTW teruggave in ieder geval gegarandeerd.

    - img: bike-shed-account--yellow
      title: Compleet
      description: Combineer je vervoer. Pak een OV&#8209;fiets, parkeer je auto met korting bij een station, of huur een Greenwheels.
      overlay:
        title: Efficiënt door direct toegang tot extra deur-tot-deurdiensten
        content: Maak het jezelf makkelijk door verschillende vervoersmiddelen te combineren. Bovendien ontvang je korting op parkeren bij Q-Park P+R, werken/vergaderen bij Regus, of het huren van een Greenwheels auto. Makkelijk geregeld via de NS&#8209;app.

