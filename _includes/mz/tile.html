<a href="{{ include.url }}" class="mz-tile js-clear-session">
    <div class="mz-tile__icon hidden-xxs">
        {% include icons/{{ include.icon }}.svg %}
    </div>
    <div class="mz-tile__txt mr-2">
        <h3 class="mz-tile__title">{{ include.title }}</h3>
        <p class="mz-tile__description">{{ include.description }}</p>
    </div>
    <div class="mz-tile__chevron">
        {% include icons/chevron-m--small.svg %}
    </div>
</a>
